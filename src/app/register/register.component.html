<mat-toolbar color="primary">
  <mat-toolbar-row>
  <span>Groovy Overseas App</span>     
      <button mat-icon-button [matMenuTriggerFor]="menu" style="left:83%">
        <mat-icon>more_vert</mat-icon>
      </button>
    
   </mat-toolbar-row>
   <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>SignOut</span>
    </button>

      <mat-icon>voicemail</mat-icon>

    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>

</mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Personal Details </mat-card-title>
  </mat-card-header>
  <mat-card-content>    
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [(ngModel)]="firstname" name="firstname" required>
            </mat-form-field>
          </td>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Sur Name" [(ngModel)]="surname"type="password" name="surname" required>
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Mobile No" [(ngModel)]="mobileno"  name="mobileno" required>
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Alt Mobile No" [(ngModel)]="altmobileno"  name="altmobileno" required>
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Email Id" [(ngModel)]="email" type="email"  name="email" required>
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Location" [(ngModel)]="location" name="location" required>
        </mat-form-field></td>
      </tr></table>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Submit</button>
  </mat-card-actions> -->
</mat-card>
